<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sign In{% endblock %} - Inmor Admin</title>
    <meta name="description" content="Inmor Trust Anchor Admin - Authentication">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.25rem;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #6b7280;
        }

        h1, h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-row input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
        }

        .checkbox-row label {
            margin-bottom: 0;
            font-weight: 400;
        }

        button[type="submit"],
        .btn-primary {
            width: 100%;
            padding: 0.625rem 1rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        button[type="submit"]:hover,
        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        button[type="submit"]:focus,
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            display: inline-block;
            padding: 0.625rem 1rem;
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .links a {
            margin: 0 0.5rem;
        }

        .errorlist {
            list-style: none;
            padding: 0.75rem;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 6px;
            color: #dc2626;
            font-size: 0.875rem;
        }

        .errorlist li {
            margin: 0.25rem 0;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: #ecfdf5;
            border: 1px solid #a7f3d0;
            color: #059669;
        }

        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-info {
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #2563eb;
        }

        .field-group {
            margin-bottom: 0.5rem;
        }

        .help-text {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        /* Hide default allauth elements we don't need */
        .login-signup-link {
            display: none;
        }

        /* Screen reader only - visually hidden but accessible */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Skip link - visible on focus for keyboard users */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            z-index: 100;
            text-decoration: none;
            border-radius: 0 0 6px 0;
        }

        .skip-link:focus {
            top: 0;
            outline: 2px solid #1d4ed8;
            outline-offset: 2px;
        }

        /* Focus styles for better visibility */
        :focus-visible {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }

        /* Ensure sufficient color contrast for error messages */
        .errorlist {
            list-style: none;
            padding: 0.75rem;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 6px;
            color: #b91c1c; /* Darker red for better contrast */
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <main id="main-content" class="container" role="main">
        <div class="card">
            <header class="header">
                <div class="logo" aria-hidden="true">SUNET</div>
                <div class="title">Inmor</div>
                <p class="subtitle">Trust Anchor Admin</p>
            </header>
            {% block content %}{% endblock %}
        </div>
    </main>
    <!-- Live region for dynamic announcements -->
    <div id="announcer" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
